    <!-- COUNTDOWN.JS -->
    <script src ="bower_components/countdown.js"></script>

    <script type="text/javascript">
        $(function() {
            $('.countdown').countdown({
                date: "May 24, 2014 12:00:00",
                render: function(data) {
                    $(this.el).html("<div>" + this.leadingZeros(data.days, 3) + " <span>days</span></div><div>" + this.leadingZeros(data.hours, 2) + " <span>hrs</span></div><div>" + this.leadingZeros(data.min, 2) + " <span>min</span></div><div>" + this.leadingZeros(data.sec, 2) + " <span>sec</span></div>");
                }
            })
        });
    </script>


    
    <!-- Demo -->
    <script>
        var BV;
	    $(function() {
            
            // initialize BigVideo
            BV = new $.BigVideo();
			BV.init();
			BV.show('http://vimeo.com/77103871/download?t=1382140589&v=197764199&s=8195f5b8446eab6ed7611b5c1b9e8e30',{ambient:true});

            // Playlist button click starts video
            $('.playlist-btn').on('click', function(e) {
                e.preventDefault();
                BV.show($(this).attr('href'));
            })

            // Video Play/Pause toggle
            $('#video-toggle').on('click', function(e) {
                if (this.checked)   BV.getPlayer().play();
                else                BV.getPlayer().pause();
            })

            // set up navigation
            $('.nav-link').on('click',function(e){
                e.preventDefault();
                scrollToSection($(this).attr('href'));
            })

            function scrollToSection(id) {
                $('body,html').animate({scrollTop: $(id).offset().top - 50}, 400);
            }
	    });
    </script>
